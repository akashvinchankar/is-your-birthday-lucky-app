<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is your birthday lucky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body>
    <div class="container">
        <h1>Is your birthday lucky?</h1>
        <h3>We are not storing your data!!</h3>
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth">
        <label for="lucky-number">Lucky Number: </label>
        <input type="number" id="lucky-number">
        <button id="check-number">Check Number</button>
        <textarea name="" id="output-box" cols="30" rows="2" disabled></textarea>

        <script src="script.js"></script>
    </div>
